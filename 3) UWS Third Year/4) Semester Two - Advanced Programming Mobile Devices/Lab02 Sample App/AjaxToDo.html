<!DOCTYPE html>
<html>
<head>
    <title>JQM To-Do-List</title>
        <!-- Place all of these at the top of every jQuery Mobile web-app.
             All of the JQM links reference the 'latest' versions.
             In a production app, it may be better to reference specific
             versions, in case a new version breaks something in your own
             code.  NEVER download the files to server from your own server;
             the links are shorter but the files will take longer to download
             to the user's device. -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" />
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
        <!-- This links in your (my) own javascript code.  It needs to come last
             because it will refer to constructs in the jQuery Mobile material
             imported above this. -->
        <script type="text/javascript" src="ajaxtodo.js"></script>
    </head>
<body>
    <!-- This is a standard jQuery mobile page (the outer <div> element ).-->
    <!-- A good working principle is to give every element you would like
         to access in code an ID - you can then use $("#element-id") to
         access in in your javascript code. -->
    <div id="home" data-role="page">
        <div data-role="header">
            <h1>Home Page</h1>
        </div>
        <div data-role="content">
            <button id="getData">Get To-Do List</button>
        </div>
        <!-- A good idea to use this to add buttons to get to top-
             level pages.  Use an <a> element to define a button for
             this.  You can also add icons to buttons (see the jQuery
             Mobile documentation for details)-->
        <div data-role="footer" data-position="fixed" class="ui-bar">
        </div>
    </div>
    <div id="listPage" data-role="page" data-add-back-btn="true">
        <div data-role="header">
            <h1 id="title"></h1>
        </div>
        <div data-role="content">
            <ul id="list" data-role="listview" data-inset="true">

            </ul>
        </div>
        <div data-role="footer" data-position="fixed" class="ui-bar">
        </div>
    </div>
</body>
</html>
