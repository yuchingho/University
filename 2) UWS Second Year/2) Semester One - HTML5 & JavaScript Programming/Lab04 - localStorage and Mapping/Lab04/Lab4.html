<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        #map_canvas { height: 100% }
    </style>
    <script type="text/javascript" src="js/appointments.js"></script>
    <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD3Cw-Aj3UzIEvsLeQ_1FXXUPb-4Y544mQ&sensor=false">
    </script>
    <!-- note - sensor = false in this app because we're doing a postcode lookup. -->
    <title>Appointments</title>
</head>
<body>
    <header>
        <h1>Appointments Book</h1>
        <p>Enter appointment details and press OK to add, Cancel to revert.</p>
    </header>
    <table>
        <tr>
            <td>Subject:</td><td><input type="text" size="40" id="subject" /></td>
        </tr>
        <tr>
            <td>Description</td><td><textarea rows="5" cols="50" maxlength="200" id="description"></textarea></td>
        </tr>
        <tr>
            <td>Due Date:</td><td><input type="date" id="duedate" /></td>
        </tr>
        <tr>
            <td>Due Time:</td><td><select id="duetime" /></td>
        </tr>
        <tr>
            <td>Location:</td><td><input type="text" id="postcode"/></td>
        </tr>
    </table>
    <button id="ok">OK</button><button id="cancel">Cancel</button>
    <hr/>
    <div id="table">
    </div>
    <!-- A maps div ought to be like this... -->
    <div id="map_div" style="width:250px; height:250px"></div>
    </div>
</body>
</html>
