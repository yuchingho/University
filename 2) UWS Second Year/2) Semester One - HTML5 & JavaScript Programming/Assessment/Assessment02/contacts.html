<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="JavaScript/Contacts.js" type="text/javascript"></script>
    <script src="JavaScript/Models.js" type="text/javascript"></script>
    <link rel="stylesheet" href="CSS/style.css" />
    <title> Add a new contact</title>
</head>
<body>

<div class="content">

    <div id="addContact"class="container">
        <h1>Add New Contact</h1>

        <form id="contactForm" name="contact" method="post">

            <table class="center" id="tabcontact">

                <tr>
                    <td> <label>First Name</label> </td>
                    <td> <input id="firstname" type="text" name="name" size="40" placeholder="Insert First name"> </td>
                </tr>

                <tr>
                    <td> <label>Last Name</label> </td>
                    <td> <input id="lastname" type="text" name="name" size="40" placeholder="Insert Last name"> </td>
                </tr>

                <tr class="trspace">
                    <td> <label>Sex</label> </td>
                    <td> <input type="radio" name="sex" value="Male"> Male
                         <input type="radio" name="sex" value="Female"> Female
                         <input type="radio" name="sex" value="Other" Checked> Other </td>

                <tr>
                    <td> <label>Birthday</label> </td>
                    <td> <input id="bday" type="date" name="bday"> </td>
                </tr>

                <tr>
                    <td> <label>Marital Status</label> </td>
                    <td> <select id="mstatus" name="mstatus">
                           <option selected value="Other" ></option>
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Divorced">Divorced</option>
                            <option value="Widowed">Widowed</option> </select> </td>
                </tr>

                <tr class="trspace">
                    <td> <label>Personal Email</label> </td>
                    <td> <input  id="personalEmail" type="text" name="email" size="40" placeholder="Insert a valid email address"> </td>

                <tr>
                    <td> <label>Work Email</label> </td>
                    <td> <input  id="workEmail" type="text" name="email" size="40" placeholder="Insert a valid email address"> </td>
                </tr>

                <tr>
                    <td> <label>Mobile Number</label> </td>
                    <td> <input  id="mobileNum" type="text" name="telephone" size="40" placeholder="Insert phone number"> </td>
                </tr>

                <tr>
                    <td> <label>Work Number</label> </td>
                    <td> <input id="workNum" type="text" name="telephone" size="40" placeholder="Insert phone number"> </td>
                </tr>

                <tr>

                    <td> <label>Postcode</label> </td>
                    <td> <input  id="postcode"type="text" name="address" size="40" placeholder="Insert postcode"> </td>

                </tr>

                <tr class="trspace">
                    <td> <label>Organisation</label> </td>
                    <td> <input id="organisation" type="text" name="organisation" size="40" placeholder="Insert organisation"> </td>
                </tr>

                <tr class="trspace">
                    <td> <label>Group</label> </td>
                    <td> <input type="radio" name="group" value="Family">Family
                         <input type="radio" name="group" value="Friends">Friends
                         <input type="radio" name="group" value="Work">Work
                         <input type="radio" name="group" value="Other" checked>Other </td>
                </tr>

                <tr class="trspace">
                    <td> <label>Contact Picture</label> </td>
                    <td> <input type="file" name="pic" accept="image/*">
                         <input type="submit"> </td>
                </tr>

                <tr>
                    <td> <label><img src="Images/person.png" alt="contact" id="pic"></label> </td>
                    <td> <textarea id="notes"name="note" cols="40" rows="6" placeholder="Notes"></textarea> </td>
                </tr>

                <tr>
                    <td> <button type="reset" value="Reset">Reset</button>
                         <input type="button" name="cancelButton" id="cancelButton" value="Cancel">
                         <input type="button" name="saveButton" id="saveButton" value="Save"> </td>
                </tr>

            </table>
        </form>
    </div>

    <div id="contactList">
        <input type="button" name="addContactButton" id="addContactButton" value="Add a Contact">

        <a href="Map.html">Go to Map's page</a>

        <table id="tab2">
            <thead>
                <tr >
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Sex</th>
                    <th>Birthday</th>
                    <th>Marital Status</th>
                    <th>Email</th>
                    <th>Work Email</th>
                    <th>Mobile </th>
                    <th>Work </th>
                    <th>Postcode</th>
                    <th>Organisation</th>
                    <th>Group</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody id="contactTable"></tbody>
        </table>
    </div>
</div>
</body>
</html>
