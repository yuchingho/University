<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script src="Shapes.js"></script>
</head>
<body>
    <div data-role="page" id="home">

        <div data-role="header">
            <h1>Drawing</h1>
        </div>

        <div data-role="content" id="paper">
            <canvas width="100" height="100" id="canvas" style="border:solid; padding: 0;"></canvas>
        </div>

        <div data-role="footer" data-position="fixed" class="ui-bar">
            <fieldset data-role="controlgroup" data-type="horizontal">
                <a href="#" id="rect" data-mini="true">Rect</a>
                <a href="#" id="circ" data-mini="true">Circ</a>
                <a href="#" id="line" data-mini="true">Line</a>
                <select id="col" data-mini="true" data-native-menu="false">
                    <option value="red">Red Line</option>
                    <option value="green">Green Line</option>
                    <option value="blue">Blue Line</option>
                    <option value="black">Black Line</option>
                    <option value="yellow">Yellow Line</option>
                </select>
                <select id="fill" data-mini="true" data-native-menu="false">
                    <option value="red">Red Fill</option>
                    <option value="green">Green Fill</option>
                    <option value="blue">Blue Fill</option>
                    <option value="black">Black Fill</option>
                    <option value="yellow">Yellow Fill</option>
                </select>
            </fieldset>
         </div>
    </div>

    <div data-role="page" id="id">

        <div data-role="header">
            <h1></h1>
            <a href="#" data-rel="back" data-icon="back"></a>
        </div>

        <div data-role="content">
        </div>

        <div data-role="footer" data-position="fixed">
         </div>
    </div>

</body>
</html>
