<!-- This page will be a to-do list -->
<!-- Items in it will be persistent, using HTML5 storage -->
<div data-role="page" id="listpage" data-add-back-btn="true">

	<div data-role="header">
		<h1>List View</h1>
	</div><!-- /header -->

	<div data-role="content">
		<div date-role="fieldcontain">
			<input type="text" name="newitem" id="newitem" placeholder="Add Item" size="20" onkeypress=addItem(event)></input>
		</div>
		<p/>
		<ul data-role="listview" data-inset="true" id="list" name="list" data-theme="a">
			<!-- An empty list. -->
		</ul>
	</div><!-- /content -->

</div><!-- /page -->
