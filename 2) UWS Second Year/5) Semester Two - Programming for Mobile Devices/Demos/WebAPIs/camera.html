<!DOCTYPE html>
<html>
<head>
    <title>Camera API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script src="js/camera.js"></script>
</head>
<body>
    <div data-role="page" id="camerapage">

        <div data-role="header">
            <h1>Camera Demo</h1>
            <a href="#" data-rel="back" data-icon="back">Back</a>
        </div>

        <div data-role="content">
            <video id="video" width="280" height="240" autoplay style="border:solid;display: block; margin:0 auto;"></video>
            <a href="#" id="snap" data-role="button" data-mini="true">Snap Photo</a>
            <canvas id="snapshot" width="280" height="240" style="border:solid;display: block; margin:0 auto;"></canvas>
        </div>

        <div data-role="footer" data-position="fixed">
        </div>
    </div>
</body>
</html>
